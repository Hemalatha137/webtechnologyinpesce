<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Booking</title>
    <link rel="stylesheet" href="busticket.css">
</head>
<body>
    <header>
        <h1>Bus Ticket Booking</h1>
    </header>
    
    <main>
        <section class="booking-form">
            <h2>Book Your Ticket</h2>
            <form id="ticketForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date">Date of Journey:</label>
                <input type="date" id="date" name="date" required>

                <label for="from">From:</label>
                <input type="text" id="from" name="from" required>

                <label for="to">To:</label>
                <input type="text" id="to" name="to" required>

                <label for="seat">Number of Seats:</label>
                <input type="number" id="seat" name="seat" required>
               

                <button type="submit">Book Now</button>
            </form>
        </section>
        
        <section class="booking-details">
            <h2>Booking Details</h2>
            <div id="details"></div>
        </section>
    </main>
    
    <script>
        document.getElementById('ticketForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const date = document.getElementById('date').value;
    const from = document.getElementById('from').value;
    const to = document.getElementById('to').value;
    const seat = document.getElementById('seat').value;

    const bookingDetails = `
        <p><strong>Name:</strong> ${name}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Date of Journey:</strong> ${date}</p>
        <p><strong>From:</strong> ${from}</p>
        <p><strong>To:</strong> ${to}</p>
        <p><strong>Number of Seats:</strong> ${seat}</p>
    `;

    document.getElementById('details').innerHTML = bookingDetails;

    alert('Booking successful!');
});
    </script>
</body>
</html>
