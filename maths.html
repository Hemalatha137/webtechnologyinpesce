<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="maths.css">
    <div class="j1">ARITHMETIC</div>
    </head>
    <body>
        <div class="arithmetic">
    <div class="c1">
        <button type="submit" onclick="addition()" id="arth">addition</button>
    </div>
    <div class="c2">
        <button type="submit" onclick="substraction()" id="arth1">substraction</button>
    </div>
    <div class="c3">
        <button type="submit" onclick="multiplication()" id="arth2">multiplication</button>
    </div>
    <div class="c4">
        <button type="submit" onclick="factorial()" id="arth3">factorial</button>
    </div>
   </div>
<script>
    function addition(){
        document.getElementById("arth");
        let n=parseInt(prompt("enter the first number"))
        let m=parseInt(prompt("enter the second number"))
        let res=m+n;
        console.log(res)
        document.write(res)
    }
    function substraction(){
        document.getElementById("arth1");
        let n=parseInt(prompt("enter the first number"))
        let m=parseInt(prompt("enter the second number"))
        let res=m-n;
        console.log(res)
        document.write(res)

    }
    function multiplication(){
        document.getElementById("arth2");
        let n=parseInt(prompt("enter the first number"))
        let m=parseInt(prompt("enter the second number"))
        let res=m*n;
        console.log(res)
        document.write(res)

    }
    function factorial(){
        document.getElementById("#arth3");
        let n=parseInt(prompt("enter the number"))
        let mul=1;
        for(let i=1;i<=n;i++){
            mul=mul*i;

        }
        console.log(mul)
        document.write(mul)

    }
    

</script>

   

</body>
</html>
